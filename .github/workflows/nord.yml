name: Test NordVPN Connection (Docker)

on:
  workflow_dispatch:

jobs:
  test-nordvpn:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run NordVPN inside Docker
        run: |
          docker run --rm --privileged ubuntu:latest bash -c '
            set -e
            
            # Set non-interactive mode for package installation
            export DEBIAN_FRONTEND=noninteractive
            
            # Update package lists and install required dependencies
            apt update
            apt install -y --no-install-recommends apt-utils dialog
            
            # Install necessary dependencies (bypass prompts)
            apt install -y --no-install-recommends curl wget sudo iproute2 gnupg
            
            # Add NordVPN repository and install NordVPN
            wget -qO - https://downloads.nordcdn.com/apps/linux/install.sh | sudo bash
            sudo apt update && sudo apt install -y --no-install-recommends nordvpn
            
            # Login using NordVPN token
            sudo nordvpn login --token "${{ secrets.NORDVPN_TOKEN }}"
            
            # Configure NordVPN
            sudo nordvpn set technology nordlynx
            
            # Connect to NordVPN
            sudo nordvpn connect
            sleep 10
            
            # Retrieve public IP and display it
            echo "Connected IP: $(curl -s https://api64.ipify.org)"
          '
